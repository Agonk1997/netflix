<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Sign Up - Netflix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .netflix-header {
      padding: 20px 50px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0));
    }

    .netflix-logo {
      width: 150px;
      fill: #e50914;
    }

    .signup-container {
      width: 100%;
      max-width: 450px;
      background-color: rgba(0,0,0,0.75);
      margin: 2rem auto;
      padding: 60px 68px 40px;
      border-radius: 4px;
    }

    .signup-title {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 28px;
    }

    .signup-form input {
      width: 100%;
      height: 50px;
      margin-bottom: 16px;
      padding: 16px 20px;
      font-size: 16px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .signup-form input:focus {
      outline: none;
      background: #454545;
    }

    .signup-form button {
      width: 100%;
      padding: 16px;
      background: #e50914;
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      margin: 24px 0 12px;
      cursor: pointer;
    }

    .signup-form button:hover {
      background: #f6121d;
    }

    .error-message {
      background: #e87c03;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .login-link {
      color: #737373;
      margin-top: 20px;
      text-align: center;
    }

    .login-link a {
      color: white;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .name-fields {
      display: flex;
      gap: 20px;
    }

    .name-fields input {
      width: 50%;
    }
  </style>
</head>
<body>
<header class="netflix-header">
  <svg class="netflix-logo" viewBox="0 0 111 30">
    <path d="M105.062 14.28L111 30c-1.75-.25-3.499-.563-5.28-.845l-3.345-8.686-3.437 7.969c-1.687-.282-3.344-.376-5.031-.595l6.031-13.75L94.468 0h5.063l3.062 7.874L105.875 0h5.124l-5.937 14.28zM90.47 0h-4.594v27.25c1.5.094 3.062.156 4.594.343V0zm-8.563 26.937c-4.187-.281-8.375-.53-12.656-.625V0h4.687v21.875c2.688.062 5.375.28 7.969.405v4.657zM64.25 10.657v4.687h-6.406V26H53.22V0h13.125v4.687h-8.5v5.97h6.406zm-18.906-5.97V26.25c-1.563 0-3.156 0-4.688.062V4.687h-4.844V0h14.406v4.687h-4.874zM30.75 15.593c-2.062 0-4.156.845-4.156 3.938 0 3.093 2.094 3.937 4.156 3.937 2.125 0 4.281-.844 4.281-3.937 0-3.093-2.156-3.938-4.281-3.938zm0-10.656c-2.5 0-4.719 1.375-4.719 4.531 0 3.219 2.219 4.594 4.719 4.594 2.469 0 4.75-1.375 4.75-4.594 0-3.156-2.281-4.531-4.75-4.531zM14.343 0H0v30h4.687V0h9.656z"></path>
  </svg>
</header>

<div class="signup-container">
  <h1 class="signup-title">Create Admin Account</h1>

  <div th:if="${error}" class="error-message" th:text="${error}"></div>

  <form class="signup-form" action="/admin/signup" method="post">
    <div class="name-fields">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
    </div>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" minlength="6" required>
    <button type="submit">Sign Up</button>
  </form>

  <div class="login-link">
    Already have an account? <a href="/admin/login">Sign in now</a>
  </div>
</div>
</body>
</html>
