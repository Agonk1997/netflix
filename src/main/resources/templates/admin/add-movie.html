<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #e50914;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #242424;
            color: #ffffff;
            border: 1px solid #333333;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #e50914;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #e50914;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #b20710;
        }

        .alert-success {
            background-color: #128c17;
            color: #ffffff;
            border-color: #0f7712;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add a New Movie</h1>
    <form th:action="@{/movies/add}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" name="title" th:value="${movie?.title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" name="description" rows="3" th:text="${movie?.description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imgSrc" class="form-label">Image URL</label>
            <input type="text" id="imgSrc" class="form-control" name="imgSrc" th:value="${movie?.imgSrc}" required>
        </div>
        <div class="mb-3">
            <label for="trailerUrl" class="form-label">Trailer URL</label>
            <input type="text" id="trailerUrl" class="form-control" name="trailerUrl" th:value="${movie?.trailerUrl}" required>
        </div>
        <div class="mb-3">
            <label for="movieFile" class="form-label">Movie File</label>
            <input type="file" id="movieFile" class="form-control" name="movieFile" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
    <div th:if="${successMessage}" class="alert alert-success mt-3">
        <p th:text="${successMessage}"></p>
    </div>
</div>
</body>
</html>
