<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #2a0000 50%, #000000 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: rgba(0, 0, 0, 0.9);
            width: 250px;
            min-height: 100vh;
            position: fixed;
            border-right: 1px solid #e50914;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-bottom: 80px;
        }

        .nav-link {
            color: #ffffff !important;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #e50914;
            padding-left: 30px;
        }

        .stats-card {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #333333;
            border-radius: 5px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            border-color: #e50914;
        }

        .table-custom {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #333333;
        }

        .table-custom th {
            border-bottom: 2px solid #e50914 !important;
        }

        .btn-admin {
            background-color: #e50914;
            border: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
            color: white !important;
        }

        .btn-admin:hover {
            background-color: #b20710;
            transform: scale(1.05);
        }

        .round-btn {
            border-radius: 25px;
            padding: 15px 35px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
            font-size: 1.1rem;
            background-color: #000000 !important;
            color: #e50914 !important;
            border: 2px solid #e50914 !important;
        }

        .round-btn:hover {
            transform: scale(1.05) translateY(-3px);
            background-color: #e50914 !important;
            color: #ffffff !important;
        }

        .badge {
            background-color: #e50914 !important;
        }

        .card-header {
            background-color: #1a1a1a !important;
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin Dashboard</h2>
        <form th:action="@{/admin/logout}" method="post">
            <button class="btn-admin" type="submit">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
        </form>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="stats-card">
                <h5 class="text-danger">Total Movies</h5>
                <h2>1,234</h2>
                <small class="text-muted">+12% from last month</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card">
                <h5 class="text-danger">Active Users</h5>
                <h2>15,678</h2>
                <small class="text-muted">+5.2% from last month</small>
            </div>
        </div>
        </div>
    </div>

        </div>
    </div>
</div>

<!-- Add Movie Floating Button -->
<a th:href="@{/admin/add}" class="btn-admin round-btn">
    <i class="fas fa-plus-circle me-2"></i> Add Movie
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
