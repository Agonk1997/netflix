<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login - Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }



        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(0,0,0,0.75);
            margin: 2rem auto;
            padding: 60px 68px 40px;
            border-radius: 4px;
        }

        .login-title {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }

        .login-form input {
            width: 100%;
            height: 50px;
            margin-bottom: 16px;
            padding: 16px 20px;
            font-size: 16px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .login-form input:focus {
            outline: none;
            background: #454545;
        }

        .login-form button {
            width: 100%;
            padding: 16px;
            background: #e50914;
            color: white;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 4px;
            margin: 24px 0 12px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #f6121d;
        }

        .error-message {
            background: #e87c03;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .help-section {
            color: #737373;
            margin-top: 50px;
            text-align: center;
        }

        .help-link {
            color: #737373;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1 class="login-title">Admin Sign In</h1>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form class="login-form" action="/admin/login" method="post">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <div class="help-section">
        <a href="#" class="help-link">Need help?</a>
    </div>
</div>
</body>
</html>
