<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #e50914;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .card {
            background-color: #181818;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: auto;
        }
        .card .card-body {
            padding: 15px;
        }
        .card .card-body h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card .card-body p {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 15px;
        }
        .card .card-body a {
            background-color: #e50914;
            border: none;
            color: #fff;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .card .card-body a:hover {
            background-color: #f40612;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #b3b3b3;
            margin-top: 20px;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Search Results</h2>

    <div th:if="${movies != null and !movies.isEmpty()}" class="alert alert-success text-center">
        The movie you searched for exists! You can visit the <a href="/movies" class="text-danger font-weight-bold">Movies page</a> for more.
    </div>


    <!-- Display the list of movies -->
    <div th:if="${movies != null and !movies.isEmpty()}">
        <div class="movie-grid">
            <div th:each="movie : ${movies}">
                <div class="card">
                    <img th:src="${movie.imgSrc}" class="card-img-top" alt="Movie Image">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${movie.title}"></h3> <!-- Movie Title -->
                        <p class="card-text" th:text="${movie.description}"></p> <!-- Movie Description -->
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Display a message if no movies are found -->
    <div th:if="${movies.isEmpty()}">
        <p class="no-results">No movies found for your search query.</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
