<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      /* Netflix-like background */
      background-image: url('/assets/129554147-6ac7ba51-43e7-4c8e-ba77-e646a3ef6b12.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 5rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      color: #fff;
    }
    .form-group input {
      background-color: #000;
      color: #fff;
    }
    .btn-primary {
      background-color: #e50914;
      border-color: #e50914;
    }
    .btn-primary:hover {
      background-color: #d80710;
      border-color: #d80710;
    }
    .logo {
      width: 120px;
      vertical-align: top;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      vertical-align: top;
      width: 160px;
    }
  </style>
</head>

<body>
<div class="container" id="logo">
  <a class="navbar-brand" href="/">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1024px-Netflix_2015_logo.svg.png"
         alt="Netflix Logo" class="logo">
  </a>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 style="color: #fff;">Sign Up for Netflix</h1>

      <!-- Error Message -->
      <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
      </div>

      <!-- Success Message -->
      <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
      </div>

      <form id="sign-up-form" class="form-validate" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-sm-10">
          <span class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" required>
        </div>
        <div class="col-sm-10">
          <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name" required>
        </div>
        <div class="col-sm-10">
          <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div class="col-sm-10">
          <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
        </div>
        <div class="col-sm-10">
          <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <p class="text-muted text-center mt-3">
            Already have an account?
            <a th:href="@{/login}" id="sign-up" class="btn btn-primary btn-sm" role="button">Sign In Now</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="sign-up.js"></script>
</body>
</html>
