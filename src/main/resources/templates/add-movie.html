<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add a New Movie</h1>
    <form th:action="@{/movies/add}" th:object="${movie}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imgSrc" class="form-label">Image URL</label>
            <input type="text" id="imgSrc" class="form-control" th:field="*{imgSrc}" required>
        </div>
        <div class="mb-3">
            <label for="trailerUrl" class="form-label">Trailer URL</label>
            <input type="text" id="trailerUrl" class="form-control" th:field="*{trailerUrl}" required>
        </div>
        <div class="mb-3">
            <label for="movieUrl" class="form-label">Movie URL</label>
            <input type="text" id="movieUrl" class="form-control" th:field="*{movieUrl}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
    <div th:if="${successMessage}" class="alert alert-success mt-3">
        <p th:text="${successMessage}"></p>
    </div>
</div>
</body>
</html>
