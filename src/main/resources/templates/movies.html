<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header Include -->

<div class="container mt-5">
    <h1 class="mb-4">Movies</h1>

    <!-- Movie Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="movie : ${movies}">
            <div class="card h-100">
                <img th:src="${movie.imgSrc}" class="card-img-top" alt="Movie Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p class="card-text" th:text="${movie.description}"></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="${movie.trailerUrl}" target="_blank" class="btn btn-primary">Watch Trailer</a>
                    <a th:href="${movie.movieUrl}" target="_blank" class="btn btn-secondary">Watch Movie</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
